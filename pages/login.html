<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="../style/login&register.css">
    <title>Sign in</title>
</head>

<body>
    <p id="messagePanel"></p>
    <form>
        <h1>Please sign in</h1>
        <div class="form">
            <div class="name-form">
                <input type="email" name="email" id="loginEmailId" />
                <label for="loginEmailId" class="label-name">
                    <span class="content-name">Email</span>
                </label>
            </div>
        </div>
        <div class="form">
            <div class="name-form">
                <input type="password" name="password" id="loginPassId" />
                <label for="loginPassId" class="label-name">
                    <span class="content-name">Password</span>
                </label>
            </div>
        </div>

        <input onclick="login()" type="button" id="loginbutton" value="Sign In" />
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../script/models/user.js"></script>
    <script src="../script/services/commonService.js"></script>
    <script src="../script/services/httpService.js"></script>
    <script src="../script/main.js"></script>
</body>

</html>
