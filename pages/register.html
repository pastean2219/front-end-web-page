<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login&register.css">
    <title>Register</title>
</head>

<body>
    <p id="messagePanel"></p>
    <form>
        <h1>Please Register</h1>
        <div class="form">
            <div class="name-form">
                <input type="text" id="registerNameId" required />
                <label for="registerNameId" class="label-name">
                    <span class="content-name">Name</span>
                </label>
            </div>
        </div>
        <div class="form">
            <div class="name-form">
                <input type="email" id="registerEmailId" required />
                <label for="registerEmailId" class="label-name">
                    <span class="content-name">Email</span>
                </label>
            </div>
        </div>
        <div class="form">
            <div class="name-form">
                <input type="password" id="registerPassId" required />
                <label for="registerPassId" class="label-name">
                    <span class="content-name">Password</span>
                </label>
            </div>
        </div>
        <input onclick="register()" type="button" id="registerbutton" value="Register" />
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../script/models/user.js"></script>
    <script src="../script/services/commonService.js"></script>
    <script src="../script/services/httpService.js"></script>
    <script src="../script/main.js"></script>
</body>

</html>
